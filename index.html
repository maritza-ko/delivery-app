<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오늘의 배달 전략 어시스턴트</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^0.12.0",
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "react-dom/client": "https://aistudiocdn.com/react-dom@^19.1.1/client"
  }
}
</script>
    <script type="module" src="index.tsx" defer></script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <div id="root"></div>
    <header>
        <h1 id="app-title">[가게명] 오늘의 배달 전략 어시스턴트</h1>
        <p>매출 목표를 설정하면 AI가 더 높은 '문샷 목표'와 최적의 광고 전략을 제안합니다.</p>
        <div class="location-selector-group">
             <select id="province-select" aria-label="광역단위 선택"></select>
             <select id="city-select" aria-label="기초단위 선택"></select>
             <select id="dong-select" aria-label="동 선택"></select>
        </div>
    </header>
    <main>
        <section class="card step-card">
            <h2>1. 목표 설정 및 AI 전략 수립</h2>
            <div class="goal-type-selector">
                <button class="goal-type-btn active" data-type="sales">매출액</button>
                <button class="goal-type-btn" data-type="orders">주문 건수</button>
                <button class="goal-type-btn" data-type="aov">객단가</button>
            </div>
            <div class="input-group">
                <label for="sales-goal" id="goal-input-label">오늘의 희망 목표 매출액 (원)</label>
                <div class="input-with-controls">
                    <input type="text" id="sales-goal" placeholder="예: 1,500,000" aria-label="목표 매출액 입력">
                    <div class="control-buttons">
                        <button id="increase-goal" class="goal-adjust-btn" aria-label="목표 증가">▲</button>
                        <button id="decrease-goal" class="goal-adjust-btn" aria-label="목표 감소">▼</button>
                    </div>
                    <span id="goal-feasibility-tag"></span>
                </div>
            </div>
            <div id="recommendation-output" class="recommendation-output" aria-live="polite">
                 <div id="start-recommendation-placeholder">
                    <p class="placeholder">희망 목표를 설정하고 아래 버튼을 눌러<br><strong>AI 기반 최적화 전략</strong>을 확인하세요.</p>
                    <button id="get-recommendation-btn" class="cta-button">AI 최적 전략 분석 시작</button>
                </div>
            </div>
        </section>

        <section id="daily-projection-card" class="card step-card" style="display: none;">
            <h2>2. AI 목표 기준 일일 손익 추정</h2>
            <div id="daily-projection-container">
                <!-- Daily profit/loss projection table will be injected here -->
            </div>
            <div id="cost-assumption-reasoning-container">
                <!-- AI's reasoning for cost assumptions will be injected here -->
            </div>
        </section>
        
        <section id="strategy-summary-card" class="card step-card" style="display: none;">
            <h2>AI 전략 요약 (성과-비용 분석)</h2>
            <div id="strategy-summary-container">
                <!-- Strategy summary will be injected here -->
            </div>
        </section>

        <section class="card step-card">
            <h2>3. 실시간 현황 대시보드</h2>
            <div class="dashboard-metrics">
                <div class="metric">
                    <span class="label">현재 매출</span>
                    <span class="value" id="current-sales"></span>
                </div>
                <div class="metric">
                    <span class="label">주문 수</span>
                    <span class="value" id="order-count"></span>
                </div>
                <div class="metric">
                    <span class="label">객단가</span>
                    <span class="value" id="aov"></span>
                </div>
                 <div class="metric">
                    <span class="label">지난주 동요일 대비</span>
                    <span class="value" id="last-week-comparison">--</span>
                </div>
            </div>
            <div class="progress-bar-container" aria-label="매출 달성률">
                <div class="progress-bar" id="sales-progress"></div>
                 <span class="progress-label" id="progress-label"></span>
            </div>
        </section>

         <section class="card step-card">
            <h2>4. 실시간 운영 알림 (신호등)</h2>
            <ul id="alerts-list" class="alerts-list">
                <!-- Alerts will be dynamically inserted here -->
            </ul>
        </section>
    </main>
<script type="module" src="/index.tsx"></script>
</body>
</html>
